<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/js/jquery.min.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/open/player/swfobject-all.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/open/player/jquery.query-2.1.7.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/js/public.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/js/public.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/js/myajax.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/open/player/vconsole.min.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/js/lang_fun.js?tv=7.33.0.6_20240415-1728666061844"></script>
    <script type="text/javascript" src="http://zxcmsv6.com/808gps/js/lang.js?tv=undefined"></script>
    <script type="text/javascript">
        var isInitFinished = false;
        var jsession = "";
        var vehiIdno = "";
        var devIdno = "";
        var name = "";
        var chnCount = 4;
        var maxChnCount = 4;
        var chnIndex = -1;
        var closeSecond = 0;
        var stopIndex = 0;
        var abbr = "";
        // var lang = new langZhCn();
        var showVolumeButton = true;
        var chns = "";
        var devChnCount = 4;
        var temp = getUrlParameter("close");
        if (temp) {
            closeSecond = parseInt(temp, 10);
        }

        var isWxApp = getUrlParameter("isWxApp");
        var showVehiIdno = getUrlParameter("showVehiIdno");

        $(document).ready(function () {
            //Load language
            langInitByUrl();
            loadReadyPage()
        });

        function loadReadyPage() {
            if (typeof lang === 'undefined') {
                setTimeout(loadReadyPage, 50);
                return;
            }
            //Solve the impact of PC screen scaling on page layout
            if (!isWxApp || isWxApp != 1) {
                //Display abnormalities may occur on the mobile phone interface
                handleScreenCustom();
            }
            var hideVolumeBtn = getUrlParameter("hideVolumeBtn");
            if (hideVolumeBtn == 1) {
                showVolumeButton = false;
            }

            var singleHttpsPort = getUrlParameter("singleHttpsPort");

            var params = {
                allowFullscreen: "true",
                allowScriptAccess: "always",
                bgcolor: "#FFFFFF",
                lang: getUrlParameter("lang"),
                showVolumeButton: showVolumeButton,
                singleHttpsPort:singleHttpsPort && singleHttpsPort == 1
            };
            //

            var width = getWindowWidth();
            var height = getWindowHeight();

            // swfobject.embedSWF("player.swf", "cmsv6flash", width, height, "11.0.0", null, null, params, null);
            ttxVideoAll.init("cmsv6flash", width, height, params);
            setTimeout(initFlash, 50);
            $("#closeTip").hide();

            var channel = getUrlParameter("channel");
            if (channel) {
                maxChnCount = parseInt(channel, 10);
            }

            chns = getUrlParameter("chns");

            var index = getUrlParameter("index");
            if (index) {
                maxChnCount = 1;
                chnIndex = parseInt(index, 10);
            }


            /*if (getUrlParameter("lang") == "en") {
                lang = new langEn();
            }*/

            //Device No
            devIdno = getUrlParameter("devIdno");
            //number plate
            vehiIdno = decodeURIComponent(getUrlParameter("vehiIdno"));
            if (!devIdno && !vehiIdno) {//All are empty
                alert(lang.deviceNoExist);
            } else {
                if (devIdno) {
                    name = devIdno;
                } else {
                    name = vehiIdno;
                }
                document.title = name;

                //session number
                jsession = getUrlParameter("jsession");
                //If jsession is empty, log in to get the session number
                if (!jsession) {
                    login();
                } else {
                    //Load device information
                    loadDeviceInfo();
                }
            }
        }

        //If username and password are passed in, log in to get the session number
        function login() {
            var account = getUrlParameter("account");
            var password = getUrlParameter("password");
            password = decodeURI(password)
            var param = [];
            param.push({name: 'account', value: account});
            param.push({name: 'password', value: password});
            this.doAjaxSubmit('http://zxcmsv6.com/808gps/open/player/StandardApiAction_loginEx.action', param, function (json, action, success) {
                if (success) {
                    jsession = json.jsession;
                    //After obtaining the session number, load the device information
                    loadDeviceInfo();
                } else {
                    alert(lang.loginError);
                }
            });
        }

        //If the device number is passed in, the device number will be determined directly;
        //If no device number is passed in, the incoming license plate number is determined.
        //Obtain device information based on the device number or license plate number, and determine whether it is valid and whether it is a video device
        //Get device channel
        function loadDeviceInfo() {
            var param = [];
            param.push({name: 'jsession', value: jsession});
            param.push({name: 'devIdno', value: devIdno});
            param.push({name: 'vehiIdno', value: vehiIdno});

            this.doAjaxSubmit('http://zxcmsv6.com/808gps/open/player/StandardApiAction_getVideoDevice.action', param, function (json, action, success) {
                if (success) {
                    //Not a video device
                    if (!json.isVideoDevice) {
                        alert(lang.errorVideoDevice);
                    } else {
                        devIdno = json.devIdno;
                        chnCount = json.chnCount;
                        devChnCount = json.chnCount;
                        if (json.abbr != null) {
                            abbr = devIdno;
                            document.title = abbr;
                        }
                        //Loading completes and then loading other information
                        loadOtherInfo();
                    }
                } else {
                    //No operation permission
                    if (json) {
                        if (json.result == 5) {
                            alert(lang.jsessionError);
                        } else if (json.result == 8) {
                            alert(lang.vehicleNotOperate);
                        } else {
                            alert(lang.deviceNoExist);
                        }
                    } else {
                        alert(lang.deviceNoExist);
                    }
                }
            });
        }

        //Load additional information
        function loadOtherInfo() {
            if (!getUrlParameter("channel")) {
                maxChnCount = chnCount;
            }
            var index = getUrlParameter("index");
            if (index) {
                maxChnCount = 1;
                chnIndex = parseInt(index, 10);
            }
            //If the number of device channels is greater than the maximum number of playback windows, it will be calculated based on the number of playback windows.
            if (maxChnCount > 9) {
                maxChnCount = 9;
            }
            if (chnCount > maxChnCount) {
                chnCount = maxChnCount;
            }

            //play video
            previewVideo();
        }

        //Set the number of flash windows
        function loadFlashWindowNum(num) {
            if (num == 1) {
                swfobject.getObjectById('cmsv6flash').setWindowNum(1);
            } else if (num > 1 && num <= 4) {
                swfobject.getObjectById('cmsv6flash').setWindowNum(4);
            } else if (num > 4 && num <= 6) {
                swfobject.getObjectById('cmsv6flash').setWindowNum(6);
            } else {
                swfobject.getObjectById('cmsv6flash').setWindowNum(9);
            }
        }

        //Initialization video plug-in completed
        function initFlash() {
            if (typeof swfobject == "undefined" || swfobject.getObjectById('cmsv6flash') == null ||
                typeof swfobject.getObjectById('cmsv6flash').setWindowNum == "undefined") {
                setTimeout(initFlash, 50);
            } else {
                if (getUrlParameter("lang") == "en") {
                    swfobject.getObjectById('cmsv6flash').setLanguage("en.xml");
                }else if (getUrlParameter("lang") == "vi") {
                    swfobject.getObjectById('cmsv6flash').setLanguage("vi.xml");
                } else {
                    swfobject.getObjectById('cmsv6flash').setLanguage("cn.xml");
                }
                loadFlashWindowNum(maxChnCount);
                var hideScreenshot = getUrlParameter("hideScreenshot");
                if (hideScreenshot == 1) {
                    for (var i = 0; i < maxChnCount; i++) {
                        swfobject.setToolBarVisible(i, 'shot', false);
                    }
                }

                var hideFull = getUrlParameter("hideFull");
                if (hideFull == 1) {
                    for (var i = 0; i < maxChnCount; i++) {
                        swfobject.setToolBarVisible(i, 'full', false);
                    }
                }

                var hideSound = getUrlParameter("hideSound");
                if (hideSound == 1) {
                    for (var i = 0; i < maxChnCount; i++) {
                        swfobject.setToolBarVisible(i, 'sound', false);
                    }
                }
                var host = window.location.host;
                var ip = host.split(":")[0];
                if (!ip || ip == 'localhost') {
                    ip = '127.0.0.1';
                }

                $.myajax.get('http://zxcmsv6.com/808gps/open/player/StandardH5Action_getMapHttpsPort.action',null,function (json, success) {
                    if (success){
                        // var serverPort = 6605;
                        var serverPort = getUrlParameter("serverPort") ? Number(getUrlParameter("serverPort")) : 6605
                        // http://127.0.0.1:6605/3/1
                        swfobject.getObjectById('cmsv6flash').setServerInfo("zxcmsv6.com", serverPort, json.httpsMapHttpPortParams);
                        isInitFinished = true;
                    }
                })

            }
        }

        //Start previewing video
        function previewVideo() {
            //Video plug-in initialization completed
            if (isInitFinished) {
                //Set the number of flash windows again
                loadFlashWindowNum(maxChnCount);
                if (closeSecond != 0) {
                    $("#closeTip").show();
                    setTimeout(closeVideo, 1000);
                }
                var vehiName = abbr == "" ? devIdno : abbr;
                if(isWxApp && isWxApp == 1){
                    vehiName = vehiIdno;
                }
                if(showVehiIdno && showVehiIdno == 1){
                    vehiName = vehiIdno;
                }

                var stream = getUrlParameter("stream");
                if (!stream || (stream != '0' && stream !== '1')) {
                    stream = '1';
                }
                stream = parseInt(stream);

                if (chnIndex && chnIndex !== -1) {
                    swfobject.getObjectById('cmsv6flash').setVideoInfo(0, vehiName + " - CH" + chnIndex);
                    swfobject.getObjectById('cmsv6flash').startVideo(0, jsession, devIdno, chnIndex - 1, stream, true);
                } else {
                    if (chns) {
                        let chnsArr = chns.split(",");
                        var playNum = 0;
                        for (var i = 0; i < chnsArr.length; i++) {
                            //Only play videos within the channel range
                            if (playNum < chnCount && chnsArr[i] < devChnCount) {
                                swfobject.getObjectById('cmsv6flash').setVideoInfo(i, vehiName + " - CH" + (parseInt(chnsArr[i]) + 1));
                                swfobject.getObjectById('cmsv6flash').startVideo(i, jsession, devIdno, parseInt(chnsArr[i]), stream, true);
                                playNum++;
                            }
                        }
                    } else {
                        for (var i = 0; i < chnCount; ++i) {
                            swfobject.getObjectById('cmsv6flash').setVideoInfo(i, vehiName + " - CH" + (i + 1));
                            swfobject.getObjectById('cmsv6flash').startVideo(i, jsession, devIdno, i, stream, true);
                        }
                    }
                }
                swfobject.addEventListener('onTtxVideoMsg', onTtxVideoMsg);
            } else {
                setTimeout(previewVideo, 500);
            }
        }

        function closeVideo() {
//	for (var i = 0; i < 4; ++ i) {
//		swfobject.getObjectById('cmsv6flash').stopVideo(i);
//	}
            if (closeSecond > 0) {
                closeSecond--;
                $("#spanCloseSecond").text(closeSecond + lang.closeTip);
                setTimeout(closeVideo, 1000);
            } else {
                $("#closeTip").hide();
                swfobject.getObjectById('cmsv6flash').stopVideo(stopIndex);
                stopIndex++;
                if (stopIndex < chnCount) {
                    setTimeout(closeVideo, 50);
                }
            }
        }

        //Get URL parameter information
        function getUrlParameter(name) {
            if (location.search == '') {
                return '';
            }

            var o = {};
            var search = location.search;
            if (location.hash) {
                search += location.hash;
            }
            search = search.replace(/\?/, '');//Only the first question mark is replaced. If there is a question mark in the parameter, it is treated as ordinary text.
            var s = search.split('&');
            for (var i = 0; i < s.length; i++) {
                o[s[i].split('=')[0]] = s[i].split('=')[1];
            }
            return o[name] == undefined ? '' : o[name];
        }

        //submitajax
        function doAjaxSubmit(action, params, callback) {
            $.ajax({
                type: 'POST',
                url: action,
                data: params,
                cache: false,
                //contentType:'application/json',
                dataType: 'json',
                success: function (json) {
                    if (json.result == 0) {
                        callback.call(this, json, action, true);
                    } else {
                        callback.call(this, json, action, false);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    try {
                        if (p.onError) p.onError(XMLHttpRequest, textStatus, errorThrown);
                    } catch (e) {
                    }
                    callback.call(this, null, action, false);
                }
            });
        }

        function closeOneVideo(index, second) {
            setTimeout(function () {
                swfobject.getObjectById('cmsv6flash').stopVideo(index);
            }, second * 1000);
        }

        function onTtxVideoMsg(index, type) {
            if (type == "start") {
                if (temp && closeSecond == 0) {
                    var second = parseInt(temp, 10);
                    if (second != 0) {
                        closeOneVideo(index, second);
                    }
                }
            }
        }
        
        function handleScreenCustom() {
            if(!isWxApp){
                handleScreen();
            }
        }

    </script>
</head>
<body onresize="handleScreenCustom();" bgcolor="#ffffff" style="margin: 0;padding: 0;">
<div id="closeTip">
    <p><span id="spanCloseSecond"></span></p>
</div>
<div id="cmsv6flash">
</div>
</body>
</html>
